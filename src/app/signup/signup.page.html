<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item text-center lines="none">
    <ion-label>
      <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
    </ion-label>
  </ion-item>
  <ion-item text-center lines="none">
    <ion-label>
      <h1>Feedly</h1>
      <h6>An app for continuous feed</h6>
    </ion-label>
  </ion-item>

  <ion-grid class="gridStyle">
    <ion-row class="rowStyle">
      <ion-icon name="person" color="danger"></ion-icon>
      <ion-input type="text" placeholder="Your Name"[(ngModel)]="name"> </ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="Your Email" [(ngModel)]="email"> </ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="Your Password" [(ngModel)]="password"> </ion-input>
    </ion-row>
    <ion-row>
      <ion-button expand="block" shape="round" fill="outline" color="light" (click)="signup()">Sign Up</ion-button>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" fill="outline" color="light" (click)="gotoLogin()">Already have an account? Log in.
  </ion-button>
</ion-content>
